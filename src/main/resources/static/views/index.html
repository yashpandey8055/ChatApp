<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="../webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../webjars/jquery/jquery.min.js"></script>
    <script src="../webjars/sockjs-client/sockjs.min.js"></script>
    <script src="../webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/views/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Modern+Antiqua" rel="stylesheet">
	<style>
		body{
		font-family: 'Modern Antiqua';
		}
		.topbar>p{
			float:left;
			display:inline;
			color:white;
			font: bold 12px/30px Georgia, serif;
		}

		.split>ul{
			text-align:center;
		}
		.split{
			top:5%;
			padding:10px;
			position:absolute;
			height:100%;
			
		}
		.left{
			
			background-color:#F7EAFF;
			width:15%;
			left:0;
		}
		.center{
			background-color:#F6F1F9;
			left:15%;
			right:15%;
		}
		.right{
			width:15%;
			right:0;
			background-color:#F7EAFF;
		}
		.topbar{
			padding-left:5%;
			position:fixed;
			width:100%;
			right:0;
			height:5%;
			z-index:1;
			background-color:#920CED;
			box-shadow:0px 0px 10px #C178F2;
		}
		ul{
			list-style:none;
		}
	</style>
</head>

<body onload="load()">
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
    <div class="topbar">
    	<p>Hello, </p><p id="username">User</p>
    </div>
	<div class="split left" >
		<ul id="online_users">
			<li style="margin-bottom:10px"><b>Online</b></li>
		</ul>
	</div>
	<div class="split center">
	
	</div>
	<div class="split right">
	
	</div>
</body>
</html>

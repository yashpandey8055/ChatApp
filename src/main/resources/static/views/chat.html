	<div class="navbar-nav">

	<div class="content-container" align="center">
		<div class="split right">
			<div class="box center-text">
				<h4>Recent Conversations</h4>
			</div>
			
			<div class="box search-box-container">
				<div class="form-group has-feedback">
					<i class="glyphicon glyphicon-search form-control-feedback"></i>
					<input type="text" placeholder="Search Conversations" class="search-box">
				</div>
			</div>
			<div class="conversations" id="conversations">
			
			</div>
			
		</div>

			<div class="box user-info">
				<div class="user-info-container">
					<div style="font-size:120%" id="heading-name"></div>
					<div id="heading-username"></div>
				</div>
				<button type="button" class="close chat-close-button" aria-label="Close">
  						<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="side-box user-display-box" id="online_users">
				<div class="box center-text"><p><b>Online</b></p></div>
				
			</div>
			<div class="box chat-box">

				<p style="margin-top:40%">You have no current conversations</p>
			</div>
			
			</div>
				<div class="box chat-action-box">
					<div><input  class="chat-text-box" id ="chat-text-box" type="text" placeholder="Write you message"></div>
					<div class="chat-options-container"><button type='button' class='btn send_button' id="send_button" onclick="send()" disabled>Send</button></div>
				</div>
			
		</div>
		<div class="split left">
			<div class="selected-user-info">
				<div class='user-selected-profile-picture'><img id="user-selected-profile-picture" alt=''></div>

					<p><b>Yash Pandey</b></p>

					<hr>
					<div style="margin:15px;">
						<table style="width:80%">
						<tr><td><b>Conversations</b></td><td>1</td></tr>
						<tr><td><b>Points</b></td><td>1</td></tr>
						</table>
					</div>
					<hr>
					<div>
						<table style="width:90%">
						<tr>
						<td><button type="button" class="btn approve-btn">Approve (1289)</button></td>

						</tr>
						
						</table>
					</div>
				</div>
			</div>

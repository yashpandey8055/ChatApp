<html>
<head>
    <title>Register Yourself</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	    <script src="../webjars/jquery/jquery.min.js"></script>
	    <script src="../webjars/sockjs-client/sockjs.min.js"></script>
	    <script src="../webjars/stomp-websocket/stomp.min.js"></script>
   		<script src="/ui/js/login.js"></script>
  		<script src="/ui/js/register.js"></script>
    	<link href="/ui/css/login.css" rel="stylesheet"></link>
    	<link href="/ui/css/register.css" rel="stylesheet"></link>
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <script>
    
     </script>
</head>
<body>
<div class="main container">
<nav class="navbar-nav">
		<div class="logo">Ketu</div>
</nav>
	<div class="register-box">
	<form>
	<div class="row">
	    <div class="col sm-display-row">
	    <label for="firstName">First Name</label>
	      <input type="text" class="form-control" id="firstName" placeholder="First name">
	    </div>
	    <div class="col sm-display-row">
	    <label for="lastName">Last Name</label>
	      <input type="text" class="form-control" id="lastName" placeholder="Last name">
	    </div>
  	</div>
  	<div class="row">
	    <div class="col sm-display-row">
	    <label for="userName">User Name</label>
	      <input type="text" class="form-control" id="userName" placeholder="Username">
	      <small>Any username you want , like joe smith, anakinskywalker, professorX</small>
	    </div>
	     <div class="col sm-display-row">
	    <label for="password">Select a Password</label>
	      <input type="password" class="form-control" id="password" placeholder="Password">
	      <small>Password should contain atleast one lower, one upper, one special character and should be minimum 9 characters long </small>
	    </div>
  	</div>
  	<div class="row">
	    <div class="col sm-display-row">
	    <label>Gender</label>
	      <select id="gender" class="form-control">
	      	<option>Male</option>
	      	<option>Female</option>
	      	<option>Others</option>
	      	<option>I want to skip this</option>
	      </select>
	    </div>
	    <div class="col sm-display-row">
	    <label>Date of Birth</label>
	    <div class="row">
	    <div class="col sm-display-row">
	      <select  class="form-control select-date" id="select-date">
	      <option selected>Date</option>
	      </select>
	      </div>
	      <div class="col sm-display-row">
	      <select  class="form-control select-month" id="select-month">
	      	<option selected>Month</option>
	      </select>
	      </div>
	      <div class="col sm-display-row">
	      <input type="text" class="form-control" id="select-year" placeholder="Year">
	      </div>
	      </div>
	    </div>
  	</div>
  	<div class="row">
	    <div class="col sm-display-row">
	    <label for="emailId">Email</label>
	      <input type="text" class="form-control" id="emailId" placeholder="Email Address" >
	      <small>Mandatory emailId so we know you aint no bot</small>
	    </div>
	    <div class="col sm-display-row">
	    <label for="phone">Phone Number</label>
	    <div style="display:flex">
		     <input type="text" class="form-control" id="countrycode" value="+91" style="width:20%;margin-right:2px">
		     <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number">
		  </div>
		  <small></small>
	    </div>
  	</div>
  	<div class="row">
	    <div class="col sm-display-row">
	    <label for="bio">Bio</label>
	      <input type="text" class="form-control" id="bio" placeholder="bio">
	      <small>One line about you. Dont put smileys, they made bad impact.</small>
	    </div>
  	</div>
	</form>
	<div style="width:70%;margin:auto;"><button class="btn btnfull" id="register-button" onclick="register()">Create Account</button></div>
	</div>
</div>
</body>
</html>

<html>
    <head>
        <title>Spring Security Example </title>
        <link href="../webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="/ui/css/common.css" rel="stylesheet"></link>
        <link href="/ui/css/login.css" rel="stylesheet"></link>
    	<meta name="viewport" content="width=device-width, initial-scale=1">        
        
	    <script src="../webjars/jquery/jquery.min.js"></script>
	    <script src="../webjars/sockjs-client/sockjs.min.js"></script>
	    <script src="../webjars/stomp-websocket/stomp.min.js"></script>
	    <script src="/ui/js/common.js"></script>
   		<script src="/ui/js/login.js"></script>
    </head>
	<body onload="checktoken()">
		<div class="login-box">
			<div><p class="logo">ADdf</p></div>
			<div><p class="login-text"><b></b></p></div>
			<div class="login-form">
				<div class="input-group">
					<span class="input-group-addon">
				        <i class="glyphicon glyphicon-user"></i>
				    </span>
				    <input type="text" class="form-control" placeholder="Username" id="username"/>
				</div>
				<div class="input-group">
						<small id="emailHelp" class="form-text text-muted error-message"></small>
					</div>
				<div class="input-group">
					<span class="input-group-addon">
				        <i class="glyphicon glyphicon-lock"></i>
				    </span>
				    <input type="password" class="form-control" placeholder="Password" id="password"/>
				</div>
				<div class="input-group">
					<p><a href='forgot'>Forgot Password?</a></p>
				</div>
			</div>
			<div style="width:70%;margin:auto;"><button class="btn btnfull" onclick="login()">Login</button></div>
			
					<p class="">OR</p>
			<div style="margin:auto;"><a href="/secure/register" class="btn btn-default">New here ? Create Account</a></div>
		</div>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <link href="../webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="../webjars/jquery/jquery.min.js"></script>
    <script src="../webjars/sockjs-client/sockjs.min.js"></script>
    <script src="../webjars/stomp-websocket/stomp.min.js"></script>
         <script src="/views/js/config.js"></script>
     <script src="/views/js/chat.js"></script>
    <link href="/views/css/chatpage.css" rel="stylesheet"></link>
    
    <style>

.flip-container {
	perspective: 1000px;
}

 .front{
 	backface-visibility: hidden;
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	border-radius:4px;
	min-height:100%;
	background-color:white;
	border:1px solid #d9d9d9;
}

.flipper {
	height:100%;
	transition: 0.6s;
	position: relative;
}

.front {
	z-index: 2;
	transform: rotateY(0deg);
}

    </style>
    </head>


<body>
	<div class="navbar-nav">
	<div id="logout" class="logout"><p>logout</p></div>
	</div>
	<div class="content-container" align="center">
		<div class="split right">
			<div class="box center-text">
				<h4>Recent Conversations</h4>
			</div>
			
			<div class="box search-box-container">
				<div class="form-group has-feedback">
					<i class="glyphicon glyphicon-search form-control-feedback"></i>
					<input type="text" placeholder="Search Conversations" class="search-box">
				</div>
			</div>
			<div class="conversations" id="conversations">
			
			</div>
			
		</div>
		<div class="split center">
			<div class="box user-info">
				<div class="user-info-container">
					<div style="font-size:120%" id="heading-name"></div>
					<div id="heading-username"></div>
				</div>
				<button type="button" class="close chat-close-button" aria-label="Close">
  						<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="side-box user-display-box" id="online_users">
				<div class="box center-text"><p><b>Online</b></p></div>
			</div>
			<div class="box chat-box">
			<div class='box chat-display-box' >
				<p style="margin-top:40%">You have no current conversations</p>
			</div>
			
			</div>
				<div class="box chat-action-box">
					<div><input  class="chat-text-box" id ="chat-text-box" type="text" placeholder="Write you message"></div>
					<div class="chat-options-container"><button type='button' class='btn send_button' id="send_button" onclick="send()" disabled>Send</button></div>
				</div>
			
		</div>
		<div class="flip-container left">
			<div class="flipper">
				<div class="front">
					<div class="selected-user-info">
						
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
